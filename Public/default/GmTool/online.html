<extend name="Public@Public/base" />
<block name="main_content">
    <form method="post" action="{:U('GmTool/Command/online')}">

        &nbsp少点击!
        <br />
        <button class="btn btn-info btn-sm">在线人数查询</button>
    </form>
    在线人数&nbsp:&nbsp{$count}

    <form method="post" class="myforms" action="{:U('GmTool/Command/addaccount')}">
        <input type="text" class="form-control" name="starttime" id="startdate" onfocus="selectdate(1)" placeholder="开始日期" class="input" readonly>

    </form>

        </thead>

            <foreach name="list_data" item="row" key='key'>

                            </if>
                        </td>
                    </foreach>

                    </td>-->

                    </td>-->

                    </td>-->
