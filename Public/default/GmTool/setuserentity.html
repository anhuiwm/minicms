<extend name="Public@Public/base" />
<block name="main_content">
    <div class='fms'>
        <form class="form-horizontal" action="" id="form_user" method="POST">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="tab_39">
                    <foreach name="data" item="row" key='key'>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{$title[$key]}</label>
                            <div class="col-sm-10 mywidth form-item">
                                <if condition="$key eq 'status'">
                                    <select style="padding:4px 6px;border:1px solid #ccc;border-radius: 4px;width: 95px;" placeholder="审核状态" name="{$key}">
                                        <option value="1">等待审核</option>
                                        <option value="2">审核通过</option>
                                        <option value="3">审核失败</option>
                                    </select>
                                    <elseif condition="($key eq 'status') or ($key eq 'invite_code') or ($key eq 'handle_remark')" />
                                    <input type="text" class="form-control input-sm" name="{$key}" value="{$row}"><span></span>
                                    <else />
                                    <input type="text" class="form-control input-sm" name="{$key}" value="{$row}" readonly="readonly"><span></span>
                                </if>

                                <!--<if condition="$key eq 'status'">
                                    <select style="padding:4px 6px;border:1px solid #ccc;border-radius: 4px;width: 95px;" placeholder="审核状态" name="ispublic">
                                        <option value="1">审核通过</option>
                                        <option value="2">审核失败</option>
                                    </select>
                                 <else />
                                    <input type="text" class="form-control input-sm" name="{$key}" value="{$row}"><span></span>
                                </if>-->
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>



            <div class="form-group form_sub">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" value="提交" class="btn btn-default">
                </div>
            </div>
            <!-- 基本配置 -->
        </form>
    </div>
    <!--fms-->
</block>
