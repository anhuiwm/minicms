<extend name="Public@Public/base" />
<block name="main_content">
    <form method="post" action="{:U('GmTool/Command/mail')}">
        <input type="text" class="form-control" placeholder="RewardID" name="RewardID">
        <input type="text" class="form-control" placeholder="RewardNum" name="RewardNum">
        <input type="text" class="form-control" value="{$curuser}" placeholder="DestUserID" name="DestUserID">
        <input type="text" class="form-control" placeholder="内容" name="Context">
        <select class="form-control" name="isall">
            <option value="0">个人邮件</option>
            <option value="1">全服邮件</option>
        </select>
        <br />
        <button class="btn btn-success <!--btn-block-->">提交</button>
    </form>
</block>
