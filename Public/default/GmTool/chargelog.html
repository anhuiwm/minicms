<extend name="Public@Public/base" />
<block name="main_content">
    <div class="form-group">
        <form method="post" class="myforms" action="{:U('GmTool/Command/chargelog')}">
            </br> 请输入:</br>
            <input type="text" class="form-control" placeholder="UserID" name="userid">
            <input type="text" class="form-control" name="starttime" id="countTimestart" onfocus="selecttime(1)" placeholder="开始日期" class="input" readonly>
            <input type="text" class="form-control" name="endtime" id="countTimeend" onfocus="selecttime(2)" placeholder="结束日期" class="input" readonly>
            <button class="btn btn-info btn-sm ">查询</button>
        </form>
    </div>
    <br />

 <table class="table  datalist  table-hover">
  <thead>
    <tr>
      <foreach name="title_lists" item="row">
        <th>
          {$row}
        </th>
      </foreach>
      <th class="tright pad-r21" scope="row">
          <div class="btn-group">
          </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <foreach name="list_data" item="row" key='key'>
    <tr>
      <foreach name="title_lists" item="row1" key='key1'>
        <td>
         {$row[$row1]}
        </td>
      </foreach>
    </tr>
    </foreach>
  </tbody>
    <thead>
        <tr>
            <foreach name="title_lists" item="row">
                <th>
                    {$row}
                </th>
            </foreach>
            <th class="tright pad-r21" scope="row">
                <div class="btn-group">
                </div>
            </th>
        </tr>
    </thead>
  </table>
</block>
